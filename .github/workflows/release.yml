name: Test

on:
  push:
    branches:
      - master

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: ihelpee_crud
        ports:
          - 5432:5432
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ihelpee_crud
          MYSQL_USER: ihelpee_crud
          MYSQL_PASSWORD: ihelpee_crud
          MYSQL_ROOT_PASSWORD: ihelpee_crud
        ports:
          - 3306:3306
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: yarn

      - name: Build the project
        run: yarn build

      - name: Test all
        run: yarn test:coverage
