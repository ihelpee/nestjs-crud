name: Build and Commit Documentation

on:
  push:
    paths:
      - "README.md"
      - "docs/**"

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for pushing changes

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Create docs/build directory
        run: mkdir -p docs/build

      - name: Generate PDF documentation with Table of Contents
        run: |
          pandoc README.md $(ls docs/*.md | sort) \
            --toc --toc-depth=3 \
            -o docs/build/documentation.pdf

      - name: Generate HTML documentation with Table of Contents
        run: |
          pandoc README.md $(ls docs/*.md | sort) \
            --toc --toc-depth=3 \
            -o docs/build/documentation.html

      - name: Commit generated documentation
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/build/documentation.pdf docs/build/documentation.html
          git commit -m "Update generated documentation" || echo "No changes to commit"
          git push
